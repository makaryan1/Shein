
<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - TemuClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-pink));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-logo h2 {
            color: var(--primary-orange);
            font-weight: 800;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #f0f0f0;
            margin-bottom: 20px;
        }
        .form-control:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 0.2rem rgba(255, 111, 67, 0.25);
        }
        .btn-auth {
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-pink));
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 111, 67, 0.3);
        }
        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-social {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #f0f0f0;
            background: white;
            color: #666;
            font-weight: 600;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h2>TemuClone</h2>
                <p class="text-muted">Войдите в свой аккаунт</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="social-login">
                <button class="btn btn-social">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-social">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>

            <div class="divider">
                <span>или</span>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
                <div class="mb-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label text-muted" for="remember">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: var(--primary-orange);">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn btn-auth">
                    <i class="fas fa-sign-in-alt"></i> Войти
                </button>
            </form>

            <div class="text-center">
                <p class="text-muted">Нет аккаунта? <a href="{{ url_for('register') }}" class="text-decoration-none" style="color: var(--primary-orange);">Зарегистрироваться</a></p>
                <p class="text-muted small">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">← Вернуться к покупкам</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
