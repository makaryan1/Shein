<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _["Online Shopping"] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">{{ _["Online Shopping"] }}</a>
            <div class="ms-auto">
                {% for code, name in languages.items() %}
                    <a href="{{ url_for('set_language', language=code) }}" 
                       class="btn btn-sm {% if code == current_lang %}btn-primary{% else %}btn-outline-secondary{% endif %}">
                        {{ name }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{{ _["Categories"] }}</h2>
        <div class="row">
            {% for product in products %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="{{ product.image }}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="text-danger">{{ product.price }}</p>
                        <button class="btn btn-warning">{{ _["Add to Cart"] }}</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
