<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image }}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="text-danger fs-3">{{ product.price }}</p>
                <button class="btn btn-warning btn-lg">Добавить в корзину</button>
                <hr>
                <h4>Описание</h4>
                <p>Стильный товар от SHEIN. Быстрая доставка!</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Назад в магазин</a>
    </div>
</body>
</html>
